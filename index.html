<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/701e2416eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="card">
        <input type="text" placeholder="Type your ToDo list" id="add">
        <div class="double-tick" id="dt">
            <i class="fa-solid fa-check-double" id="complete"></i>
            <span id="complete2">Complete all tasks</span>
        </div>
        <div id="line"></div>
        <ul id="list">
            <!-- <li>
                <input type="checkbox" id="task">
                <label for="task">fvsd fredf</label>
                <i class="fa-solid fa-circle-xmark" class="delete"></i>
            </li> -->
        </ul>
        <div id="line2"></div>
        <div class="footer">
            <span id="count">0</span><span>task is added</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
